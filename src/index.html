<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <!-- Tailwind CSS for a clean, mobile-first design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase logging level to help with debugging
        setLogLevel('debug');

        // Global variables provided by the platform
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let db;
        let auth;
        let userId = null;
        let unsubscribe = null; // To store the onSnapshot listener

        // Initialize Firebase and handle authentication
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // This function authenticates the user
        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth Error:", error);
                document.getElementById('status-message').textContent = 'Error: Authentication failed. Please refresh.';
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id').textContent = userId;
                document.getElementById('status-message').textContent = 'Ready to count steps!';
                // Now that we have a user, start the app logic
                setupStepCounter();
            } else {
                // If not signed in, sign in as a user
                await signIn();
            }
        });

        // Step Counter Variables
        let stepCount = 0;
        let lastTimestamp = 0;
        let lastY = 0;
        let stepDetected = false;
        let isCounting = false;
        let stepCounterInterval = null;

        // Firestore document path
        const getDocRef = (uid) => {
            const today = new Date().toISOString().slice(0, 10); // Format: YYYY-MM-DD
            return doc(db, `artifacts/${appId}/users/${uid}/step_counter/${today}`);
        };

        // Function to save step count to Firestore
        const saveSteps = async (steps) => {
            if (!userId) {
                console.error("User ID is not available.");
                return;
            }
            const docRef = getDocRef(userId);
            try {
                // Use setDoc with merge:true to avoid overwriting other data
                await setDoc(docRef, { steps: steps }, { merge: true });
            } catch (error) {
                console.error("Error writing document:", error);
                document.getElementById('status-message').textContent = 'Error: Could not save steps.';
            }
        };

        // Function to set up the app after authentication
        const setupStepCounter = () => {
            // First, get today's step count from Firestore
            const docRef = getDocRef(userId);
            // Use onSnapshot to get real-time updates for today's steps
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    stepCount = docSnap.data().steps || 0;
                    document.getElementById('step-count').textContent = stepCount;
                } else {
                    // If no document exists, start at 0
                    stepCount = 0;
                    document.getElementById('step-count').textContent = 0;
                }
            }, (error) => {
                console.error("Error listening for document changes:", error);
                document.getElementById('status-message').textContent = 'Error: Failed to load steps.';
            });

            // Set up button listeners
            document.getElementById('start-button').addEventListener('click', startCounting);
            document.getElementById('stop-button').addEventListener('click', stopCounting);
        };
        
        // This function requests motion sensor permission and starts counting
        const startCounting = async () => {
            if (isCounting) return;
            
            // Check for DeviceMotionEvent support in the browser
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceMotionEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        isCounting = true;
                        document.getElementById('status-message').textContent = 'Counting...';
                        document.getElementById('start-button').disabled = true;
                        document.getElementById('stop-button').disabled = false;
                    } else {
                        document.getElementById('status-message').textContent = 'Permission denied. Please enable motion sensors.';
                    }
                } catch (error) {
                    console.error("Permission request error:", error);
                    document.getElementById('status-message').textContent = 'Error: Motion sensor access denied or not supported.';
                }
            } else {
                // For non-iOS devices or older browsers
                window.addEventListener('devicemotion', handleMotion);
                isCounting = true;
                document.getElementById('status-message').textContent = 'Counting...';
                document.getElementById('start-button').disabled = true;
                document.getElementById('stop-button').disabled = false;
            }
        };

        const stopCounting = () => {
            if (!isCounting) return;
            window.removeEventListener('devicemotion', handleMotion);
            isCounting = false;
            document.getElementById('status-message').textContent = 'Paused.';
            document.getElementById('start-button').disabled = false;
            document.getElementById('stop-button').disabled = true;
        };

        // Simple step detection algorithm
        const handleMotion = (event) => {
            const acceleration = event.accelerationIncludingGravity;
            const y = acceleration.y; // Use y-axis for up/down motion
            const threshold = 1.5; // Sensitivity threshold for a step
            const minTimeBetweenSteps = 250; // Milliseconds to prevent double-counting
            const now = Date.now();

            // A step is detected when the y-acceleration changes from negative to positive
            // and exceeds a threshold, and enough time has passed since the last step.
            if (y > threshold && lastY < -threshold && (now - lastTimestamp) > minTimeBetweenSteps) {
                if (!stepDetected) {
                    stepCount++;
                    document.getElementById('step-count').textContent = stepCount;
                    saveSteps(stepCount); // Save to Firestore
                    lastTimestamp = now;
                    stepDetected = true;
                }
            } else {
                stepDetected = false;
            }
            lastY = y;
        };

        // Make functions globally available for buttons
        window.startCounting = startCounting;
        window.stopCounting = stopCounting;
        window.saveSteps = saveSteps;
        window.onSnapshot = onSnapshot;
    </script>

    <!-- Main App Container -->
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-2 text-gray-800">Step Counter</h1>
        <p class="text-gray-500 mb-6">Your daily progress</p>

        <!-- Step Counter Display -->
        <div class="flex flex-col items-center justify-center bg-gray-50 p-6 rounded-lg mb-6">
            <span id="step-count" class="text-6xl font-extrabold text-blue-600 animate-pulse-once">0</span>
            <p class="text-xl text-gray-600 mt-2">Steps</p>
        </div>

        <!-- Status and User ID -->
        <p id="status-message" class="text-sm text-gray-600 mb-4">Initializing...</p>
        <p class="text-xs text-gray-400 mb-4">Your User ID: <span id="user-id">Loading...</span></p>

        <!-- Control Buttons -->
        <div class="flex space-x-4">
            <button id="start-button" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-full font-semibold shadow-md hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                Start Counting
            </button>
            <button id="stop-button" class="flex-1 px-6 py-3 bg-red-500 text-white rounded-full font-semibold shadow-md hover:bg-red-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                Stop Counting
            </button>
        </div>
    </div>
</body>
</html>
